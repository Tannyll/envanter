<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{title.application}"></title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>

<!--
https://ultraq.github.io/thymeleaf-layout-dialect/Examples.html#layouts
-->

<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit" th:text="#{user.login.loginpage}"></button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/account/registration}" th:object="${formBean}"
                  method="post"
                  class="form-horizontal" role="form">

                <h2 th:text="#{user.login.registration}"></h2>

                <div class="form-group">
                    <div class="col-sm-9">

                        <input type="text" th:field="*{name}" th:placeholder="#{user.login.firstName}"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">


                        <input type="text" th:field="*{lastName}" th:placeholder="#{user.login.lastName}"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">

                        <input type="text" th:field="*{email}" th:placeholder="#{user.login.email}"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               th:placeholder="#{user.login.password}" class="form-control"/>
                        <label
                                th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="validation-message"></label>
                    </div>
                </div>


                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary btn-block"
                            th:text="#{user.login.register.button}"></button>
                </div>


                <div class="col-sm-9">
                    <div class="row" th:unless="${msg == null}">
                        <div class="alert alert-success" role="alert">
                            <span th:utext="${msg}"></span>
                        </div>
                    </div>
                    <br/>
                    <div class="row" th:if="${msg}">
                        <div class="alert alert-danger" role="alert">
                            <span th:utext="${msg}"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
